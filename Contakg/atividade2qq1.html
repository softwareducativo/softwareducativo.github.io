				<script type="text/javascript">
					var refri = 0;
					var biscoito = 0;
					var iogurte = 0;
					var maca = 0;
					var pave = 0;
				</script>

				<script src ="https://www.gstatic.com/charts/loader.js"></script>
				<script type="text/javascript">
					
					google.charts.load('current', {'packages':['bar']});
					google.charts.setOnLoadCallback(drawChart);

					function drawChart() {
						var data = google.visualization.arrayToDataTable([
							['Item', 'Votos'],
							['Refrigerante', refri],
							['Pave', pave],
							['Biscoito', biscoito],
							['iogurte', iogurte],
							['maçã',maca]
							]);

						var options = {
							animation:{
								duration: 1000,
								easing: 'out'
							},
							vAxis: {minValue:0, maxValue:10},
							title:'Gráfico de votação dos alunos',
							titlePosition: 'none'
						};

						var chart = new google.charts.Bar(document.getElementById('myChart'));

						chart.draw(data, google.charts.Bar.convertOptions(options));
					}	
					
				</script>


				<script type="text/javascript">
					$(document).ready(function () {
						$("#b1").click(function () {
							if (refri<10){
								refri+=1;
								drawChart();
							}
						});
						$("#b2").click(function () {
							if (pave<10){
								pave+=1;
								drawChart();

							}

						});
						$("#b3").click(function () {
							if (biscoito<10){
								biscoito+=1;
								drawChart();

							}

						});
						$("#b4").click(function () {
							if (iogurte<10){
								iogurte+=1;

								drawChart();

							}

						});
						$("#b5").click(function () {
							if (maca<10){

								maca+=1;

								drawChart();

							}

						});
					});

				</script>

				<div class="row col-md-6 col-md-offset-3" style="background-color: white; border-radius: 15px; text-align: center; margin-top: 1em;"><a href="#" id="b1"><img src="img/alimentos/refri.png" style="max-width: 2em;"></a>  <a href="#" id="b2"><img src="img/alimentos/pave.png" style="max-width: 2em;"></a>  <a href="#" id="b3"><img src="img/alimentos/cookie.png" style="max-width: 2em;"></a>  <a href="#" id="b4"><img src="img/alimentos/iogurte.png" style="max-width: 2em;"></a>  <a href="#" id="b5"><img src="img/alimentos/maca1.png" style="max-width: 2em;"></a> </div>
