<md-dialog aria-label="simple dialog">
  <md-dialog-content ng-init="dialog.$onInit()">
    <h2 class="md-title">{{ title }}</h2>
    <div id="markup"></div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="close()" class="md-primary">Fechar</md-button>
  </md-dialog-actions>
</md-dialog>
