<div class="uab-quadro">
  <div class="uab-quadro-icon uab-md-primary">
    <md-icon md-font-icon="{{icon}}"></md-icon>
  </div>
  <div class="uab-quadro-body">
    <md-card>
      <md-card-title>
        <md-card-title-text>{{title}}</md-card-title-text>
      </md-card-title>
      <md-card-content>
        <ng-transclude></ng-transclude>
      </md-card-content>
    </md-card>
  </div>
</div>
